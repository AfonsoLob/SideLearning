{% extends 'base.html' %}

{% block head %}
<title>Update Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="title">Update Task</h1>
    
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
